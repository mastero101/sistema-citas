<div class="container">
  <h2>Editar Citas</h2>
  <div class="form-group">
    <label for="appointment-select">Seleccionar</label>
    <select id="appointment-select" class="form-control" (change)="onAppointmentSelect($event)">
      <option *ngFor="let appointment of appointments" [value]="appointment._id">
        {{ appointment.name }} - {{ appointment.date | date: 'yyyy-MM-dd' }}
      </option>
    </select>
  </div>
  <form [formGroup]="appointmentForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="id">ID</label>
      <input type="text" id="id" formControlName="id" readonly class="form-control">
    </div>
    <div class="form-group">
      <label for="name">Nombre</label>
      <input type="text" id="name" formControlName="name" class="form-control">
    </div>
    <div class="form-group">
      <label for="date">Fecha</label>
      <input type="date" id="date" formControlName="date" class="form-control">
    </div>
    <div class="form-group">
      <label for="time">Hora</label>
      <input type="time" id="time" formControlName="time" class="form-control">
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea id="description" formControlName="description" class="form-control"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
    <button type="button" class="btn btn-danger" (click)="onDelete()">Delete</button>
  </form>
</div>
