<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" [fixedInViewport]="true" [attr.role]="(mode === 'side') ? 'navigation' : 'dialog'"
               [mode]="mode" [opened]="opened">
    <mat-toolbar>MenÃº</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="list" (click)="closeSidenavIfOverMode()">
        <mat-icon matListItemIcon>list</mat-icon>
        <span matListItemTitle>Tabla</span>
      </a>
      <a mat-list-item routerLink="create" (click)="closeSidenavIfOverMode()">
        <mat-icon matListItemIcon>add</mat-icon>
        <span matListItemTitle>Registrar</span>
      </a>
      <a mat-list-item routerLink="edit" (click)="closeSidenavIfOverMode()">
        <mat-icon matListItemIcon>edit</mat-icon>
        <span matListItemTitle>Editar</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary" class="toolbar">
      <button mat-icon-button (click)="toggleSidenav()" aria-label="Toggle sidenav" class="menu-button">
        <mat-icon>menu</mat-icon>
      </button>
      <span class="toolbar-title">Sistema de Citas</span>
    </mat-toolbar>
    <div class="content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
