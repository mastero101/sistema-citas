<div class="container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Crear Nueva Cita</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="appointmentForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <mat-form-field appearance="fill">
            <mat-label>Nombre</mat-label>
            <input matInput id="name" formControlName="name" placeholder="Nombre">
          </mat-form-field>
        </div>
        <div class="form-group">
          <mat-form-field appearance="fill">
            <mat-label>Fecha</mat-label>
            <input matInput [matDatepicker]="picker" id="date" formControlName="date">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        </div>
        <div class="form-group">
          <mat-form-field appearance="fill">
            <mat-label>Hora</mat-label>
            <mat-select id="time" formControlName="time">
              <mat-option *ngFor="let time of times" [value]="time">{{ time }}</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="form-group">
          <mat-form-field appearance="fill">
            <mat-label>Descripción</mat-label>
            <textarea matInput id="description" formControlName="description" placeholder="Descripción"></textarea>
          </mat-form-field>
        </div>
        <div class="form-group button-group">
          <button mat-raised-button color="primary" type="submit" [disabled]="!appointmentForm.valid">Crear</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
