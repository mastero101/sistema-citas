<div class="list-container">
  <h2>Lista de Citas</h2>

  <div class="filters">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Buscar por nombre</mat-label>
      <input matInput [(ngModel)]="searchTerm" placeholder="Ej. Juan PÃ©rez">
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Buscar por fecha</mat-label>
      <input matInput [matDatepicker]="picker" [(ngModel)]="selectedDate" placeholder="Selecciona una fecha">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </div>

  <div class="appointment-cards">
    <mat-card *ngFor="let appointment of filteredAppointments()" class="appointment-card">
      <mat-card-header>
        <mat-card-title>{{ appointment.name }}</mat-card-title>
        <mat-card-subtitle>ID: {{ appointment._id }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p class="appointment-date">
          <mat-icon>event</mat-icon>
          {{ appointment.date | date: 'yyyy-MM-dd HH:mm' }}
        </p>
        <p>
          <mat-icon>description</mat-icon>
          {{ appointment.description }}
        </p>
      </mat-card-content>
    </mat-card>
  </div>
</div>
